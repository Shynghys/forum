<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
  <!-- <title>Responsive Navigation Menu</title> -->
  <title>Forum page</title>
  <link rel="stylesheet" href="/css/homepage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="category">
      <button type="button"><i class="fa fa-navicon"></i></button>
    </div>
    <div class="logo">Forum</div>
    <input type="checkbox" id="click" />
    <label for="click" class="menu-btn">
      <i class="fa fa-bars"></i>
    </label>
    <div class="box">
      <form>
        <input type="search" class="search-data" placeholder="Search" required />
      </form>
    </div>
    <ul>
      <li><a class="active" href="">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="sign-in">Log in</a></li>
      <li><a href="sign-up">Sign up</a></li>
    </ul>
  </nav>

  <div class="content">
    <div>
      <table border="1">
        <thead>
          <tr>
            <td>ID</td>
            <td>Title:</td>
            <td>City</td>
            <td>View</td>
            <td>Edit</td>
            <td>Delete</td>
          </tr>
        </thead>
        {{ range . }}
        <tbody>

          <tr>
            <td>id</td>
            <td>{{.Title}}</td>
            <td> {{.Text}} </td>
            <td><a href="/posts?title={{ .Title }}">View</a></td>
            <td><a href="/posts/edit?title={{ .Title }}">Edit</a></td>
            <td><a href="/posts/delete?title={{ .Title }}">Delete</a></td>
          </tr>

        </tbody>
        {{ end }}
      </table>


    </div>
    <div>Be in touch with the whole world</div>


  </div>

</html>
