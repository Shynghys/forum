<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Forum page</title>
  <link rel="stylesheet" href="/css/homepage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
  
    <div class="logo">Forum</div>
    <input type="checkbox" id="click" />
    <label for="click" class="menu-btn">
      <i class="fa fa-bars"></i>
    </label>
    <div class="box">
      <form>
        <input class="search-txt" type="text" name="" placeholder="Search">
        <a class ="search-btn" href="#">
          <i class="fas fa-search"></i>
        </a>
      </form>
    </div>
    <div class="menu">
      <ul id="menu">
        <li><a class="active" href="">Home</a></li>
        <li><a href="#">About</a></li>
       
        <li><a href="homepage">Log out</a></li>
       
        <li><a href="sign-in">Log in</a></li>
        <li><a href="sign-up">Sign up</a></li>
       
      </ul>
    </div>
  </nav>
  <div class="content">
    <table>
      {{ range .AllPosts }}
      <div class="counts">
        <a><i class="fas fa-heart"></i></a>
        <a>{{.Likes}}</a>
      </div>
          <!-- <h3><a href="/posts?title={{ .Title }}">{{.ID}}</a></h3> -->
          <h3><a href="/posts?title={{ .Title }}">{{.Title}}</a></h3>
          <h5><a >{{.Category}}</a></h5>
          
      {{ end }}
    </table>  
  
      <a href="posts/create" class="button">Create post</a>
 
  </div>
  <div class="category">
    <i class="fas fa-bars"></i>
      <ul id="category">
        <li>Movies</li>
        <li>Books</li>
        <li>Games</li>
      </ul>
  </div>

  
  
</html>
