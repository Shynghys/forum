<body>
  <nav>
    <div class="category">
        
    </div>
    <div class="logo">Geek-Forum</div>

 
    <ul>
      <li><a class="active" href="/">Home</a></li>
      <li><a href="#">About</a></li>

  <div class="back" id="back">
      <a href="/" class="fas fa-arrow-left"></a>
  </div>
  <form action="/posts/create" method="POST">
    <div class="field">
      <div class="content">
        <div>Ask a public question</div>
        <div class="title">
          <label for="">Title</label>
          <input type="text" name="title" id = "title" required/>
        </div>
        <div class="body">
          <label for="">Body</label>
          <textarea name="text" id = "text" required></textarea>
          <label for="">Category</label>
        </div>
        <div class="choosing">
          <form method="post" onsubmit="alert('stop submit'); return false;">
              <label>Movies
                  <input style="float:none; display: inline; height: 10px; width:10px;" name="movies" type="checkbox" value="movies" id="checkboxSukaMovie">
                  <span class="checkmark"></span>
              </label>
              <label >Games
                  <input style="float:none; display: inline; height: 10px; width:10px;" name="games" type="checkbox" value="games" id="checkboxSukaGame">
                  <span class="checkmark"></span>
              </label>
              <label >Books
                  <input style="float:none; display: inline; height: 10px; width:10px;" name="books" type="checkbox" value="books" id="checkboxSukaBooks">
                  <span class="checkmark"></span>
              </label>
              <script>
                  function someFunc() {
                    count = 0
                  var mov = document.getElementById("checkboxSukaMovie").checked
                  var gam = document.getElementById("checkboxSukaGame").checked
                  var bok = document.getElementById("checkboxSukaBooks").checked
                  if (mov) {
                    count++
                  }
                  if (gam) {
                    count++
                  }
                  if (bok) {
                    count++
                  }
                  console.log(count)
                  if (count > 0) {
                    return true
                  } else {
                    alert("Choose category")
                    return false
                  }
                }
                  
              </script>
          <input type="submit" value="Post question" >   
          </form>
      </div>
        
        
       
      </div>
