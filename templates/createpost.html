<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
  <!-- <title>Responsive Navigation Menu</title> -->
  <title>Forum page</title>
  <link rel="stylesheet" href="/css/createpost.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="category">
        
    </div>
    <div class="logo">Geek-Forum</div>

 
    <ul>
      <li><a class="active" href="/">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="/logout">Log out</a></li>
    </ul>
    <label id="icon">
      <i class="fas fa-bars"></i>
    </label>
  </nav>
  <div class="back" id="back">
      <a href="/" class="fas fa-arrow-left"></a>
  </div>
  <form action="/posts/create" method="POST">
    <div class="field">
      <div class="content">
        <div>Ask a public question</div>
        <div class="title">
          <label for="">Title</label>
          <input type="text" name="title" id = "title" required/>
        </div>
        <div class="body">
          <label for="">Body</label>
          <textarea name="text" id = "text" required></textarea>
          <label for="">Category</label>
        </div>
        <div class="choosing">
          <form action="#">
              <label>Movies
                  <input style="float:none; display: inline; height: 10px; width:10px;" name="movies" type="checkbox">
                  <span class="checkmark"></span>
              </label>
              <label >Games
                  <input style="float:none; display: inline; height: 10px; width:10px;" name="games"type="checkbox">
                  <span class="checkmark"></span>
              </label>
              <label >Books
                  <input style="float:none; display: inline; height: 10px; width:10px;" name="books"type="checkbox">
                  <span class="checkmark"></span>
              </label>
          </form>
        </div>
        
        <div class="post">
          <button type="submit">Post your question</button>
        </div>
      </div>
    </div>
  </form>

</body>
 
</html>
