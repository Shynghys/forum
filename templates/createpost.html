<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forum</title>
    <link rel="stylesheet" href="/css/homepage.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                GeekForum
            </div>
            <button class="button submit" onclick="window.location.href='/'">Home</button>
            <button class="button submit" onclick="window.location.href='#'">About</button>
            <button class="button submit" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </header>
    <main>
      <section class="hero" style="height: 100vh;">
        <div class="container">
          <div class="row">
              
              <div class="col-md-8 col-md-offset-2">
                  
                <h1>Create post</h1>
                
                <form action="/posts/create" method="POST">
                    
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="5" class="form-control" name="text" id="text" required></textarea>
                    </div>
                    <input name="movies" type="checkbox" value="movies" class="checkboxes"required>
                    <label for="movies">Movies</label><br>
                    <input  name="games" type="checkbox" value="games"  class="checkboxes" required>
                    <label for="games">Games</label><br>
                    <input  name="books" type="checkbox" value="books"  class="checkboxes" required >
                    <label for="books">Books</label><br>
                    <script type="text/javascript">
                      $(function(){
                var requiredCheckboxes = $('.checkboxes');
                requiredCheckboxes.change(function(){
                    if(requiredCheckboxes.is(':checked')) {
                        requiredCheckboxes.removeAttr('required');
                    } else {
                        requiredCheckboxes.attr('required', 'required');
                    }
                });
            });
                      </script>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                        <button class="btn btn-default">
                            Cancel
                        </button>
                    </div>
                    
                </form>
            </div>
            
          </div>
        </div>
      </section>
    </main>
</body>
